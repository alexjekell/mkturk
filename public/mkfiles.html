<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="mkfiles.css">
  </head>

  <body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">MKFILES</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" id="quick-link-marmosets" href="">firestore/marmosets</a>
            <a class="mdl-navigation__link" id="quick-link-mkturkdata" href="">firestore/mkturkdata</a>
            <a class="mdl-navigation__link" id="quick-link-mkturkfiles" href="">gcs/mkturkfiles</a>
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="rfid-switch">
              <input type="checkbox" id="rfid-switch" class="mdl-switch__input">
              <span class="mdl-switch__label">RFID TOGGLED</span>
            </label>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <canvas id="webgl-canvas"></canvas>
          <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">MKQUERY</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-textfield mdl-js-textfield getmdl-select">
                <input type="text" value="" class="mdl-textfield__input" id="sample1" readonly>
                <input type="hidden" value="" name="sample1">
                <label for="sample1" class="mdl-textfield__label">Country</label>
                <ul for="sample1" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                    <li class="mdl-menu__item" data-val="DEU">Germany</li>
                    <li class="mdl-menu__item" data-val="BLR">Belarus</li>
                    <li class="mdl-menu__item" data-val="RUS">Russia</li>
                </ul>
            </div>
            </div>
          </div>
        </div>
      </main>
    </div>








    <script src="mkfiles.js"></script>
  </body>
</html>
