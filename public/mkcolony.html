<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="mkcolony.css">
    <link href="https://unpkg.com/tabulator-tables@4.5.3/dist/css/tabulator_modern.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.5.3/dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>

  <body style="background-color: white;">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">MKCOLONY</span>
        </div>

        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#colony-tab" class="mdl-layout__tab is-active" id="colony-tab-bar">Colony</a>
          <a href="#agent-tab" class="mdl-layout__tab" id="agent-tab-bar">Agent</a>
        </div>
      </header>

      
      
  
      
      
      <main class="mdl-layout__content">
        <section class="mdl-layout__tab-panel is-active" id="colony-tab">
          <div class="page-content mdl-grid" id="colony-table-grid">
            <div id="colony-table-card" class="mdl-cell mdl-cell--1-offset mdl-cell--10-col mdl-card mdl-shadow--2dp">
              <div id="colony-table"></div>
            </div>
          </div>

          <div class="page-content mdl-grid" id="colony-weight-grid">
            <div id="colony-weight-card" class="mdl-cell mdl-cell--1-offset mdl-cell--10-col mdl-card mdl-shadow--2dp">
              <div id="colony-weight-plot"></div>
              <div id="colony-weight-date-filter"></div>
            </div>
          </div>

          <div class="page-content mdl-grid" id="colony-fluid-grid">
            <div id="colony-fluid-card" class="mdl-cell mdl-cell--1-offset mdl-cell--10-col mdl-card mdl-shadow--2dp">
              <div id="colony-fluid-plot"></div>
            </div>
          </div>

        </section>

        <section class="mdl-layout__tab-panel" id="agent-tab">

          <div class="page-content mdl-grid" id="agent-div">
            
            <div id="agent-bio-card" class="mdl-cell mdl-cell--1-offset mdl-cell--10-col mdl-card mdl-shadow--2dp">
              AGENT BIO
            </div>

            <div id="agent-weight-card" class="mdl-cell mdl-cell--1-offset mdl-cell--5-col mdl-card mdl-shadow--2dp">
              AGENT WEIGHT
            </div>

            <div id="agent-fluid-card" class="mdl-cell mdl-cell--5-col mdl-card mdl-shadow--2dp">
              AGENT FLUID
            </div>

            <div id="agent-notes-card" class="mdl-cell mdl-cell--1-offset mdl-cell--10-col mdl-card mdl-shadow--2dp">
              AGENT NOTES
            </div>
          </div>
        </section>
      </main> <!-- mdl-layout__content -->
    </div> <!-- mdl-layout mdl-js-layout -->
    <script src="mkcolony.js"></script>
  </body>
</html>
