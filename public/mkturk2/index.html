<!DOCTYPE html>

<head>
  <meta name="mobile-web-capable" content="yes">
  <meta name="viewport" content="width=device-width, user-scalable=no">

  <link rel="manifest" href="mkturk2manifest.json">
  <link rel="icon" href="mkturklogo48.png">

  <!-- MDL Lite Components -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-red.min.css">

  <script src="mkturk2_installsettings.js"></script>

  <script src="/__/firebase/7.3.0/firebase-app.js"></script>
  <script src="/__/firebase/7.3.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.3.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.3.0/firebase-storage.js"></script>
  <script src="/__/firebase/7.3.0/firebase-functions.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js" type="text/javascript"></script>

  <!-- ThreeJS -->
  <script src="https://threejs.org/build/three.js"></script>
  <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

  <link rel="stylesheet" href="mkturk2.css">
</head>

<body>
  <div id="canvas-div">
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--accent" id="google-signin">
      <i class="material-icons">person</i>
    </button>

    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--accent" id="reload-page">
      <i class="material-icons">refresh</i>
    </button>

    <button class="mdl-button mdl-js-button mdl-button--raised" id="quick-load">
      QUICK LOAD
    </button>
  

    <div class="custom-select" id="subject-id-div">
      <label for="subject-id-div">Select Subject:</label>
      <select class="mdl-textfield__input" id="subject-id-select" name="subjects">
        <option value="-1">--</option>
      </select>
    </div>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="connect-usb">
      CONNECT USB
    </button>

    <button class="mdl-button mdl-js-button mdl-button--raised" id="no-usb">
      NO USB
    </button>

    <button class="mdl-button mdl-js-button mdl-button--raised" id="pump-flush">
      Flush 1 min
    </button>

    <button class="mdl-button mdl-js-button mdl-button--raised" id="pump-trigger">
      Calibrate 1mL milk
    </button>

    <button class="mdl-button mdl-js-button mdl-button--raised" id="connect-ble-scale">
      Connect BLE Scale
    </button>

    <p class="heads-up-elements" id="heads-up-text"></p>
    <p class="heads-up-elements" id="heads-up-text-devices">No devices connected</p>
    <p class="heads-up-elements" id="heads-up-text-automator"></p>
    <p class="heads-up-elements" id="image-loading-text"></p>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored btn-class-2" id="done-editing-params">
      Done Editing Params
    </button>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored btn-class-2" id="done-practice">
      Done Practice
    </button>

    <button class="mdl-button mdl-js-button mdl-button--raised btn-class-2" id="stress-test">
      Stress Test
    </button>

    <button class="mdl-button mdl-js-button mdl-button--raised btn-class-2" id="preempt-rfid">
      Preempt RFID
    </button>

    <canvas class="canvas-class" id="canvas-heads-up" width="0" height="0"></canvas>
    <canvas class="canvas-class" id="canvas-visible" width="0" height="0"></canvas>
    <canvas class="canvas-class" id="canvas-visible-webgl" width="0" height="0"></canvas>
    <canvas class="canvas-class" id="canvas-eyetracker" width="0" height="0"></canvas>
  </div>

  <script src="mkturk2_globalvariables.js"></script>
  <script src="mkturk2_eventlisteners.js" type="text/javascript"></script>
  <script src="mkturk2_imagebuffer.js" type="text/javascript"></script>
  <script src="mkturk2_trialqueue.js" type="text/javascript"></script>
  <script src="mkturk2_trialqueue_scene.js" type="text/javascript"></script>
  <script src="mkturk2_screenfunctions.js"></script>
  <script src="mkturk2_automator.js" type="text/javascript"></script>
  <script src="mkturk2_utils.js" type="text/javascript"></script>
  <script src="mkturk2_firebase.js" type="text/javascript"></script>
  <script src="mkturk2_firestore.js" type="text/javascript"></script>
  <script src="mkturk2_firebasestorage.js" type="text/javascript"></script>
  <script src="mkturk2_bigquery.js" type="text/javascript"></script>
  <script src="mkturk2_threejs.js" type="text/javascript"></script>
  <script src="mkturk2_eyetracker.js" type="text/javascript"></script>

  <script src="mkturk2.js" type="text/javascript"></script>
</body>
