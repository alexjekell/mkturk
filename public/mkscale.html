<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="mkscale.css">
    <link href="https://unpkg.com/tabulator-tables@4.5.1/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.5.1/dist/js/tabulator.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/7.0.4/jsoneditor.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.3.7/viewer.css" rel="stylesheet">
  </head>

  <body>

    <div class="mdl-layout mdl-js-layout">
      <main class="mdl-layout__content">
        <div class="page-content mdl-grid" id="main-container">



          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--2-col-phone" id="scale-card">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="connect-ble-scale">
              CONNECT BLE SCALE
            </button>

            <span id="weight-display">0.0 g</span>

            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="tare-button">
              TARE/ZERO
            </button>

          </div> <!-- end scale-card -->

          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--2-col-phone mdl-cell--stretch" id="editor-card">
            EDITOR
          </div> <!-- end scale-card -->

          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--2-col-phone" id="entry-card">
            <form id="entry-form">
              <span>Name: </span>
            </form>
          </div> <!-- end scale-card -->


        </div> <!-- page-content -->
      </main> <!-- mdl-layout__content-->

    </div> <!-- mdl-layout mdl-js-layout -->

    <script src="mkscale.js"></script>

  </body>
</html>
