<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="fireplace2.css">
    <link href="https://unpkg.com/tabulator-tables@4.6.3/dist/css/tabulator_modern.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.6.3/dist/js/tabulator.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/7.0.4/jsoneditor.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>

  <body style="background-color: white;">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">FIREPLACE</span>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content mdl-grid" id="table-grid">
          <div id="table-card" class="mdl-cell mdl-cell--1-offset mdl-cell--10-col mdl-card mdl-shadow--2dp">
            <div id="table"></div>
          </div>
        </div>

        <div class="page-content mdl-grid" id="chart-grid">
          <div id="perf-chart-card" class="mdl-cell mdl-cell--1-offset mdl-cell--5-col mdl-card mdl-shadow--2dp">
            <div id="perf-chart"></div>
          </div>

          <div id="trial-chart-card" class="mdl-cell mdl-cell--5-col mdl-card mdl-shadow--2dp">
            <div id="trial-chart"></div>
          </div>
        </div>

        <div class="page-content mdl-grid" id="task-viewer-grid">
          <div id="task-viewer-card" class="mdl-cell mdl-cell--1-offset mdl-cell--10-col mdl-card mdl-shadow--2dp">
            <div id="task-viewer"></div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
