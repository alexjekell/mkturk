<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <link href="https://unpkg.com/tabulator-tables@4.5.3/dist/css/tabulator_modern.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.5.3/dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>

  <body style="background-color: white;">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">MKPARAMS</span>
        </div>
        
      </header>
      
      <main class="mdl-layout__content">

        <div class="page-content mdl-grid">
          <div class="mdl-cell mdl-cell--1-offset mdl-cell--5-col mdl-card mdl-shadow--2dp">
            <div id="canvas-holder">
              <canvas id="preview-canvas"></canvas>
            </div>
          </div>

          <div class="mdl-cell mdl-cell--5-col mdl-card mdl-shadow--2dp">
            <div id="generator">
              <form id="generator-form">
                <div id="task">
                  <span>Choose Template</span>
                  <select id="template-sel"></select>
                </div>

                <div id="device">
                  <span>Choose Device</span>
                  <select id="device-sel"></select>
                </div>
              </form>
              <div id="generator-editor"></div>
            </div>
          </div>
        </div>



        
      </main> <!-- mdl-layout__content -->
    </div> <!-- mdl-layout mdl-js-layout -->

    <script src="mkparams.js"></script>
  </body>
</html>
