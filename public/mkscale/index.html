<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="mkscale.css">
    <link href="https://unpkg.com/tabulator-tables@4.5.1/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.5.1/dist/js/tabulator.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/7.0.4/jsoneditor.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.3.7/viewer.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/7.0.4/jsoneditor.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
  </head>

  <body>

    <div class="mdl-layout mdl-js-layout">
      <main class="mdl-layout__content">
        <div class="page-content mdl-grid" id="main-container">



          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone" id="scale-card">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="connect-ble-scale">
              CONNECT BLE SCALE
            </button>

            <span id="weight-display">0.0 g</span>

            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="tare-button">
              TARE/ZERO
            </button>

          </div> <!-- end scale-card -->

          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone " id="entry-card">
            <form id="entry-form">

              <select class="selector" id="entry-selector">
                  <option selected value="mkscale">Manual Entry</option>
                  <optgroup label="firestore/marmosets" id="marmosets-entry">
                    
                  </optgroup>
              </select>
              
              <div class="mdl-textfield mdl-js-textfield" id="entry-name-div">
                <input class="mdl-textfield__input" type="text" id="entry-name">
                <label class="mdl-textfield__label" for="entry-name" id="entry-name-label">Object Name...</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield" id="entry-weight-div">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="entry-weight">
                <label class="mdl-textfield__label" for="entry-weight" id="entry-weight-label">Weight (g)...</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>

              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="entry-notes">
                <label class="mdl-textfield__label" for="entry-notes">Notes...</label>
              </div>

              <div id="entry-buttons">
                <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="get-weight-btn">
                  Get Weight
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="save-btn">
                  Save
                </button>
              </div>

            </form>
          </div> <!-- end entry-form-card -->

          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-cell--stretch" id="editor-card">
            <!-- <div id="editor"></div> -->
          </div> <!-- end editor-card -->

          <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col-desktop mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-cell--stretch" id="plot-card">
            
          </div> <!-- end plot-card -->


        </div> <!-- page-content -->
      </main> <!-- mdl-layout__content-->

    </div> <!-- mdl-layout mdl-js-layout -->

    <script src="/__/firebase/7.6.2/firebase-app.js"></script>
    <script src="/__/firebase/7.6.2/firebase-auth.js"></script>
    <script src="/__/firebase/7.6.2/firebase-firestore.js"></script>
    <script src="/__/firebase/7.6.2/firebase-storage.js"></script>
    <script src="/__/firebase/init.js"></script>

    <script src="mkscale.js"></script>

  </body>
</html>
