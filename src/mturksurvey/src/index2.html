  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>MkTurk Survey</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-title" content="Material Design Lite">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-blue.min.css">
    <link rel="stylesheet" href="../node_modules/getmdl-select/getmdl-select.min.css">
    <script defer src="../node_modules/getmdl-select/getmdl-select.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/7.0.4/jsoneditor.css" rel="stylesheet">

  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
       
        <div class="mdl-layout__header-row" style="background-color: #88bbdb;">
          <h3>MkTurk MTurk Worker Survey Form</h3>
        </div>
      </header> -->
      <main class="mdl-layout__content">
        

        <div class="mdl-card mdl-cell mdl-cell--2-offset mdl-cell--8-col mdl-shadow--2dp">
          <div class="mdl-card__title" style="background-color: #88bbdb; color: aliceblue;">
            <h2 class="mdl-card__title-text">MkTurk HIT Survey</h2>
          </div>
          <div class="mdl-card__supporting-text">
              <!-- <h3>MkTurk HIT Survey</h3> -->
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="age">
                <label class="mdl-textfield__label" for="age">Age</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="gender">
                <label class="mdl-textfield__label" for="gender">Gender</label>
              </div>
              
              
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="color: #88bbdb">
              Submit Survey
            </a>
          </div>
        </div>

          

        
        
      </main>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- <script src="main.js"></script> -->
  </body>
</html>
